<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <title>Frontend Mentor | Rest countries api with color theme switcher</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="keywords" content="Rest countries api, Color theme switcher" />
            <meta name="description" content="Rest countries api with color theme switcher challenge on Frontend Mentor" />
            <meta name="author" content="Darius" />
            <!--<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />-->
            <link rel="stylesheet" href="main.css" />
            <script defer src="main.js"></script>
        </head>
        <body>
            <div class="grid_container">
                <!--1st component-->
                <header class="header">
                    <nav class="nav">
                        <div class="nav__title">Where in the world?</div>
                        <button class="nav__colorMode">
                            <p class="mode">
                                <ion-icon class="mode__moonWhite" name="moon-outline"></ion-icon>
                                <ion-icon class="mode__moonDark" name="moon"></ion-icon>
                                <span class="mode__label">Dark Mode</span>
                            </p>
                        </button>
                    </nav>
                </header>
                <!--2nd component-->
                <main class="main">
                    <h1 class="sr-only">World countries APP</h1>
                    <div class="search-and-filter">
                        <div class="search">
                            <label id="search__title" class="sr-only">Search for a country</label>
                            <ion-icon class="search__icon" name="search-outline" aria-hidden="true"></ion-icon> 
                            <input class="search__input" type="search" placeholder="Search for a country..." aria-labelledby="search__title" />
                        </div>
                        <div class="filter">
                            <label id="filter__label" class="sr-only">Filter by Region</label>
                            <select class="filter__regions" name="selectRegion" aria-labelledby="filter__label">
                                <optgroup class="group" label="Filter by regions:">
                                    <option value="all">All</option>
                                    <option value="africa">Africa</option>
                                    <option value="america">America</option>
                                    <option value="asia">Asia</option>
                                    <option value="europe">Europe</option>
                                    <option value="oceania">Oceania</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="countries-container">Countries container</div>
                    <div class="modal modal--hide">
                        <label class="sr-only">Back</label>
                        <ion-icon name="arrow-back-sharp"></ion-icon>
                        <input class="btn" type="button" value="Back" />
                    </div>
                </main>             
                <!--3rd component-->
                <footer class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">@Darionas</a>.
                </footer>
            </div>
            <!-- scripts for icons -->
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        </body>
    </html>

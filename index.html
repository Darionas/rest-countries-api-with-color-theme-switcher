<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <title>Frontend Mentor | Rest countries api with color theme switcher</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="keywords" content="Rest countries api, Color theme switcher" />
            <meta name="description" content="Rest countries api with color theme switcher challenge on Frontend Mentor" />
            <meta name="author" content="Darius" />
            <!--<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />-->
            <link rel="stylesheet" href="main.css" />
            <script defer src="main.js"></script>
            <!--<script defer src="dark_light_mode.js"></script>-->
        </head>
        <body>
            <div class="grid__container">
                <!--1st component-->
                <header class="header">
                    <nav class="nav">
                        <div class="nav__title">Where in the world?</div>
                        <button class="nav__container">
                            <p class="nav__mode">
                                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Moon</title>
                                <path class="moon" d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 
                                216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z" 
                                fill="#ffffff" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                                <span class="mode__label">Dark Mode</span>
                            </p>
                        </button>
                    </nav>
                </header>
                <!--2nd component-->
                <main class="main">
                    <div class="main__container">
                        <h1 class="sr-only">World countries APP</h1>
                        <div class="search-and-filter">
                            <label class="search">
                                <span id="search__title" class="sr-only">Search for a country</span>
                                <ion-icon class="search__icon" name="search-outline" aria-hidden="true"></ion-icon> 
                                <input class="search__input" type="search" placeholder="search for a country..." aria-labelledby="search__title" />
                            </label>
                            <div class="filter">
                                <label id="filter__label" class="sr-only">Filter by Region</label>
                                <select class="filter__regions" name="selectRegion" aria-labelledby="filter__label">
                                    <optgroup class="group" label="Filter by regions:">
                                        <option value="all">All</option>
                                        <option value="africa">Africa</option>
                                        <option value="americas">Americas</option>
                                        <option value="asia">Asia</option>
                                        <option value="europe">Europe</option>
                                        <option value="oceania">Oceania</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="countries-container"></div>
                    </div>
                    <div class="modal modal--hide">
                        <button class="btn__back">
                        <ion-icon class="arrow" name="arrow-back-sharp"></ion-icon><span class="btn__back--title">Back</span>
                        </button>
                    </div>
                </main>             
                <!--3rd component-->
                <footer class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">@Darionas</a>.
                </footer>
            </div>
            <!-- scripts for icons -->
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        </body>
    </html>
